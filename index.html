<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href='style.css'>
    <title>Calculator</title>
</head>

<body>
   
    <div class = 'grid-body'>
        <div id = 'screen' class = 'grid-item' value = 'Display'></div>
        <div id = 'long' class = 'grid-item' value = 'clear'>AC</div>
        <div id = 'long' class = 'grid-item' value = 'delete'>DEL</div>
        <div class = 'grid-item' value = 'percentage'>%</div>
        <div class = 'grid-item' value = 'divide'>/</div>
        <div class = 'grid-item' value = '7'>7</div>
        <div class = 'grid-item' value = '8'>8</div>
        <div class = 'grid-item' value = '9'>9</div>
        <div class = 'grid-item' value = 'multiply'>*</div>
        <div class = 'grid-item' value = '4'>4</div>
        <div class = 'grid-item' value = '5'>5</div>
        <div class = 'grid-item' value = '6'>6</div>
        <div class = 'grid-item' value = 'subtract'>-</div>
        <div class = 'grid-item' value = '1'>1</div>
        <div class = 'grid-item' value = '2'>2</div>
        <div class = 'grid-item' value = '3'>3</div>
        <div class = 'grid-item' value = 'add'>+</div>
        <div class = 'grid-item' value = '0'>0</div>
        <div class = 'grid-item' value = 'double'>00</div>
        <div class = 'grid-item' value = 'decimal'>.</div>
        <div class = 'grid-item' value = 'equal'>=</div>
        
    </div>



    <script src='calculator.js'>
     
    </script>
</body>

</html>
