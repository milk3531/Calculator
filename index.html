<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href='style.css'>
    <title>Calculator</title>
</head>

<body>

    <ul id='thirdrow'>
        <li id='7'>7</li>
        <li id='8'>8</li>
        <li id='9'>9</li>
        <li id='multiply'>*</li>
    </ul>

    <ul id='secondrow'>
        <li id='4'>4</li>
        <li id='5'>5</li>
        <li id='6'>6</li>
        <li id='subtract'>-</li>
    </ul>

    <ul id='firstrow'>
        <li id='1'> 1 </li>
        <li id='2'> 2 </li>
        <li id='3'> 3 </li>
        <li id='add'> + </li>
    </ul>

    <ul id='zerorow'>
        <li id='0'>0 </li>
        <li id='divide'> / </li>
        <li id='clear'> Clear</li>
        <li id='delete'> Delete</li>
        <li id='equals'> = </li>
    </ul>




    <script src='calculator.js'></script>
</body>

</html>
